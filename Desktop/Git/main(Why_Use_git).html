<!--     
    Git을 왜 사용하는지

    다수의 사람이 버전 관리를 해야할 때 사용하는 것 
    동료가 만든 버젼을 비교해서 최신본으로 업데이트 하기 위해 사용 
        -개인 컴퓨터
        -USB
        -회사 서버
        -클라우드(GitHub, BitBucket, GitLab...)

    인터페이스
        1. CLI (필수 불가결한 작업 위주) Comand Lun Interface
        2. GUI (대략 작업) Graphic User Interface
    
    <사용법>
        1. 내 컴퓨터 프로젝트 폴더에 '여기서 git을 쓸거다' 라고 명령
        2. 즐겁게  그 폴더에서 코딩
        3. 내가 변경한 파일 중 변경한 것만 선택 git add
        4. 선택한 파일들을 한 덩어리로 만들고 그 덩어리에 대한 설명 적어주기
           git commit -m "첫 페이지 제작"
        5. 코딩끝냈으니 밥먹고
        6. GitHub사이트에서 프로젝트 저장소 만들기
        7. 내 컴퓨터 프로젝트 폴더에 GitHub 저장소 주소 알려주기
            -git remote add
        8. 내 컴퓨터에 만들었던 덩어리 Git hub에 올리기
            -git push
-->

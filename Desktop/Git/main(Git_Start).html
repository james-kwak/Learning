<!-- 
    <git init>

        Git을 시작해 보자 (이 폴더에서 Git으로 버전관리를 하고 싶어)
        1. 원하는 폴더에서 Git 초기화를 하면 그때부터 가능
        2. Git 초기화 하면 .git이라는 숨겨진 폴더 생성 = 로컬 저장소라고 한다
        3. 로컬 저장소에서 내가 만든 버전의 정보, 원격 저장소 주소등이 저장된다.
        4. 원격 저장소에서 내 컴퓨터로 코드를 받아오면 로컬 저장소가 자동으로 생긴다.
        5. 한 폴더에 하나의 로컬 저장소만 유지해야한다.

        실습
        -xxx-cat 폴더 생성 
        -cmd 창에서 해당 폴더로 이동해서 git init


    commit(덩어리) =>'하나의 버전'

    고양이가 페이지 1,2,3 작성 -> 1,2,3을 하나의 작업으로 묶음
    [commit1]로 페이지1,2,3이 되어있음
    만약 고양이가 2페이지를 수정하면 
    [commit2]로 패이지1,2(수정),3 으로 구성되어있음.
        +a 최신버젼[commit2]가 이상하면 1로 돌아갈 수 있음
        +a commit으로 만들고 싶은 페이지만 선택하면 선택해서 올리면 된다. 
        

    *<git add>"폴더 안에 있는 있는 파일 중 변경한 파일을 고르는 것"
        -git add . 하면 그 폴더안에 있는 모든 파일을 고르게 됨.
        
        -gitHub에서 리포지토리 만들때 add .gitignore 옵션은 우리가 파일을 추가할 때
        그 폴더는 비밀키가 있어서 노출되면 안돼 그러면 옵션에 그 폴더를 추가한다.


    *<git commit -m "작성"> 
        -선택한 파일을 한 덩어리로 만들고 설명(작성)을 적어 주는 것
        -의미있는 변동사항을 묶어서 만들다.
        -커밋 메시지 정성드려 써줘라.
        -커밋은 키차처럼 쌓여간다.
    
    
    로컬 저장소와 원격 저장소
        
        -로컬 저장소에 고양1 고양2가 있다고 하자,원격 저장소에 올리면 다른 사람과 
        버전 관리를 같이 가능하다 by git push
    
    *<git remote add origin 주소>
        -원격 저장소를 추가할건데 그 저장소의 이름은 origin이라고 할거고 저장소 url추가

    *<git push origin master>
        -만든 커밋을 push 함 어디에? origin이라고 만든 저장소에 저장하고 
        브랜치(master기본)


    **신입 개발자 문어가 이 저장소를 본인 컴퓨터에 받아오고 싶어합니다.
        -By clone (원격 저장소에서 문어의 로컬 저장소로 가져옴)
        -By pull 
        (그 와중에 원격 저장소에 코드를 업데이트하는 고양이가 push함, 그건 pull로 
        가져올 수 있음.다시 말해 수정된 부분만 가져올 수 있음.)
        -By push (내가 만든 코드도 push 할 수 있음.)
